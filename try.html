<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: coral;
      margin: 20px;
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.2) rotate(15deg) translate(20px, 10px);
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
